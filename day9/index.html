<!DOCTYPE html>
<html>
  <head>
    <title>Parcel Sandbox</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="src/styles.css" />
  </head>
  <body>
    <div class="outer">
      <div class="inner">
        <div class="calc">
          <h1 class="display">0</h1>
          <div class="displayMode">
            <button class="btnMode btnActive" type="button">HEX</button>
            <p class="displayHex">0</p>
          </div>
          <div class="displayMode">
            <button class="btnMode" type="button">DEC</button>
            <p class="displayDec">0</p>
          </div>
          <div class="displayMode">
            <button class="btnMode" type="button">OCT</button>
            <p class="displayOct">0</p>
          </div>
          <div class="displayMode">
            <button class="btnMode" type="button">BIN</button>
            <p class="displayBin">0</p>
          </div>
          <div class="buttons">
            <div class="btnLine">
              <button class="btnD btnNum" type="button">D</button>
              <button class="btnE btnNum" type="button">E</button>
              <button class="btnF btnNum" type="button">F</button>
              <button class="btnPlus btnOperator" type="button">+</button>
            </div>
            <div class="btnLine">
              <button class="btnA btnNum" type="button">A</button>
              <button class="btnB btnNum" type="button">B</button>
              <button class="btnC btnNum" type="button">C</button>
              <button class="btnMinus btnOperator" type="button">-</button>
            </div>
            <div class="btnLine">
              <button class="btn7 btnNum" type="button">7</button>
              <button class="btn8 btnNum" type="button">8</button>
              <button class="btn9 btnNum" type="button">9</button>
              <button class="btnMultiply btnOperator" type="button">*</button>
            </div>
            <div class="btnLine">
              <button class="btn4 btnNum" type="button">4</button>
              <button class="btn5 btnNum" type="button">5</button>
              <button class="btn6 btnNum" type="button">6</button>
              <button class="btnDivide btnOperator" type="button">/</button>
            </div>
            <div class="btnLine">
              <button class="btn1 btnNum" type="button">1</button>
              <button class="btn2 btnNum" type="button">2</button>
              <button class="btn3 btnNum" type="button">3</button>
              <button class="btnMod btnOperator" type="button">%</button>
            </div>
            <div class="btnLine">
              <button class="btn0 btnNum" type="button">0</button>
              <button class="btnEqual btnOperator" type="button">=</button>
              <button class="btnShiftLeft btnOperator" type="button"><<</button>
              <button class="btnShiftRight btnOperator" type="button">
                >>
              </button>
            </div>
          </div>
          <div class="btnBigLine">
            <button class="btnClear">C<br />L<br />E<br />A<br />R</button>
          </div>
        </div>
      </div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
